<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GLS Package Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>GLS Parcel Tracker</h1>

    <button id="themeToggle" class="btn btn-secondary">Toggle Dark Theme</button>

    <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>

    <form>
      <div class="mb-3">
        <label for="parcelNumber" class="form-label">Parcel Number</label>
        <input type="text" class="form-control" id="parcelNumber" aria-describedby="parcelNumberHelp">
        <div id="parcelNumberHelp" class="form-text">We'll never share your parcel numbers with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalCode">
      </div>
      <div class="mb-3">
        <label for="interval">Interval (minutes):</label><br>
        <input id="interval" type="number" class="w-100" value="1" placeholder="Enter interval in minutes"><br>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2" id="startButton">Start Tracking</button>
    </form>

    <div id="savedParcels" class="dropdown">
      <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="savedParcelsMenu" data-bs-toggle="dropdown" aria-expanded="false">
        Saved Parcels
      </button>
      <ul class="dropdown-menu" aria-labelledby="savedParcelsMenu" id="savedParcelsList"></ul>
    </div>
      
    <button id="retryButton" class="btn btn-warning w-100 mb-2">Retry</button>
  
    <div id="progress-bar"></div>
    
    <div id="results">
      <h2>Results:</h2>
      <pre id="output">No data yet...</pre>
    </div>
  
    <script src="../src/index_js.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
